<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="theme-color" content="#000000" />
    <meta name="NutReader" content="Reading your next book is easier now!" />
    <title>NutReader</title>
  </head>
  <style>
    body,
    html,
    #root {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
    html {
      overflow-x: hidden;
      overflow-y: scroll;
    }
    body {
      position: relative;
    }

    #ourpicks-mobile {
      display: none;
    }

    *::-webkit-scrollbar {
      width: 10px;
      border-radius: 10px;
      background-color: #eee8e8;
    }

    *::-webkit-scrollbar-button {
      display: none;
    }
    *::-webkit-scrollbar-thumb {
      height: 25px;
      background-color: #c4c4d4;
      border-radius: 10px;
    }

    *::-webkit-scrollbar-track {
      background-color: rgb(243, 241, 241);
      border-radius: 10px;
    }

    ::placeholder {
      font-size: 12px;
    }
    ::-webkit-input-placeholder {
      font-size: 12px;
    }
    :-ms-input-placeholder {
      font-size: 12px;
    }
    a {
      text-decoration: none;
    }
    a:hover {
      text-decoration: none;
    }
    @media (min-width: 592px) {
      ::placeholder {
        font-size: 14px;
      }
      ::-webkit-input-placeholder {
        font-size: 14px;
      }
      :-ms-input-placeholder {
        font-size: 14px;
      }
    }
  </style>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
